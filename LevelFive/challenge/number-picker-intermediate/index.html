<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Picker</title>

  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div id="result-wrapper">
      <div class="animated-number" aria-label="25"></div>
    </div>

    <button id="add-new" class="btn-gradient">
      <span>Add new number</span>
    </button>

    <script>
      const container = document.getElementById('result-wrapper')
      const BtnAddNew = document.getElementById('add-new')

      BtnAddNew.onclick = () => {
        const item = document.createElement('div')
        item.classList.add('animated-number')
        item.setAttribute('aria-label', '25')

        container.appendChild(item)
      }
    </script>
  </main>
</body>

</html>
